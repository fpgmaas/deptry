name: Main

on: workflow_dispatch

jobs:
    linux:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            target: [x86_64, i686]
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v4
          with:
            python-version: 3.9
            architecture: x64
        - name: Build wheels
          uses: PyO3/maturin-action@v1
          with:
            rust-toolchain: nightly
            target: ${{ matrix.target }}
            manylinux: auto
            args: --release --out dist
        - name: Install built wheel
          if: matrix.target == 'x86_64'
          run: |
            pip install rjmespath --no-index --find-links dist --force-reinstall
            pip install pytest
            cd tests && pytest
        - name: Upload wheels
          uses: actions/upload-artifact@v3
          with:
            name: wheels
            path: dist
