name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        architecture: [x86_64, x86, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm
          pdm install
      - name: Build and install the project
        uses: PyO3/maturin-action@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
          command: develop
          sccache: 'true'
      - name: Pre-commit hooks and deptry
        if: matrix.python-version == '3.11'
        run: |
          pre-commit run -a --show-diff-on-failure
          pdm run deptry .
      - name: Run tests
        run: pytest tests --cov --cov-config=pyproject.toml --cov-report=xml

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm
          pdm install
      - name: Build and install the project
        uses: PyO3/maturin-action@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
          command: develop
          sccache: 'true'
      - name: Run tests
        run: pytest tests --cov --cov-config=pyproject.toml --cov-report=xml

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        architecture: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm
          pdm install
      - name: Build and install the project
        uses: PyO3/maturin-action@v1
        with:
          python-version: ${{ matrix.python-version }}
          command: develop
          sccache: 'true'
      - name: Run tests
        run: pytest tests --cov --cov-config=pyproject.toml --cov-report=xml
