name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        target: [x86_64, x86, aarch64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Set up Python environment with PDM
        run: |
          python -m pip install pdm
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pdm config python.use_venv true
          pdm install

      - name: Build and install the project
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          command: develop
          sccache: 'true'

      - name: Pre-commit hooks and deptry
        if: matrix.python-version == '3.11'
        run: |
          pdm run pre-commit run -a --show-diff-on-failure
          pdm run deptry .

      - name: Run tests
        run: pdm run pytest tests --cov --cov-config=pyproject.toml --cov-report=xml


