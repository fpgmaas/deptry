name: Main

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Set up the environment
        uses: ./.github/actions/setup-poetry-env

      - name: Run pre-commit
        run: pdm run pre-commit run -a --show-diff-on-failure

      - name: Inspect dependencies
        run: pdm run deptry .

      - name: Check Poetry lock file consistency
        run: poetry lock --check

  tests-and-type-check:
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        os: [macOS, Ubuntu, Windows]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        include:
          - os: macOS
            image: macos-12
          - os: Ubuntu
            image: ubuntu-22.04
          - os: Windows
            image: windows-2022
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-poetry-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: pdm run pytest tests --cov --cov-config=pyproject.toml --cov-report=xml

      - name: Check typing
        run: pdm run mypy

      - name: Upload coverage reports to Codecov with GitHub Action on Python 3.11 for Ubuntu
        uses: codecov/codecov-action@v3
        if: ${{ matrix.python-version == '3.11' && matrix.os == 'Ubuntu' }}

  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-poetry-env

      - name: Check if documentation can be built
        run: pdm run mkdocs build -s
