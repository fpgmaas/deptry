[tox]
skipsdist = true
envlist = py37, py38, py39, py310, py311

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps = poetry
skip_install = true
commands_pre = poetry install
commands =
    poetry run pytest --doctest-modules tests --cov --cov-config=pyproject.toml --cov-report=xml
    poetry run mypy

[pytest]
norecursedirs = data*
