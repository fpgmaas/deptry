repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.2.0"
    hooks:
      - id: pyupgrade
        args: ["--py37-plus"]

  - repo: https://github.com/psf/black
    rev: "22.8.0"
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: "5.10.1"
    hooks:
      - id: isort

  # Temporarily run both ruff and flake8, to see if we are satisfied with ruff so it can replace flake8.
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.106
    hooks:
      - id: ruff

  - repo: https://github.com/PyCQA/flake8
    rev: "5.0.4"
    hooks:
      - id: flake8
        additional_dependencies:
          - "flake8-bugbear==22.9.23" # renovate: pep440-python-dependency
          - "flake8-comprehensions==3.10.0" # renovate: pep440-python-dependency
          - "flake8-simplify==0.19.3" # renovate: pep440-python-dependency
