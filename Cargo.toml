[package]
name = "deptryrs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "deptry"
crate-type = ["cdylib"]

[dependencies]
chardetng = "0.1.17"
encoding_rs = "0.8.33"
encoding_rs_io = "0.1.7"
pyo3 = "0.20.0"
rayon = "1.9.0"
regex = "1.10.3"
rustpython-ast = { version = "0.3.0", features = ["visitor"] }
rustpython-parser = "0.3.0"
